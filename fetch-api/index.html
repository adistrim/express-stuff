<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        url = 'https://fakerapi.it/api/v1/persons';

        function getData() {
            fetch(url).then(response => {
                response.json().then(data => {
                    console.log(data)
                })
            })
        }

        // Ngl await looks much cleaner

        async function getDataUsingAwait() {
            const response = await fetch(url);
            const data = await response.json();
            console.log(data);
        }
    </script>
    <button onclick="getDataUsingAwait()">Get Data</button>
</body>
</html>
